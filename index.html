<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image slider</title>
</head>
<body>
    <!-- image slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- slide images -->
            <div class="slide first">
                <img src="https://source.unsplash.com/800x500/?'animal,animal" alt="">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/800x500/?'city,city" alt="">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/800x500/?'park,wold" alt="">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/800x500/?'people,games" alt="">
            </div>
            
            <!-- automatic navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
         
         <!-- manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!-- manual navigation end-->
    </div>
   
    <script src="script.js"></script>
</body>
</html>
